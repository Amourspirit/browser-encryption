<!DOCTYPE html>
<html>

<head>
  <title>jQuery+RequireJS Sample Page</title>
  <script async src="js/lib/crypto.min.js"></script>
  <script  src="js/lib/require.js"></script>
   <script>
     //Load common code that includes config, then load the app
     //logic for this page. Do the requirejs calls here instead of
     //a separate file so after a build there are only 2 HTTP
     //requests instead of three.
     requirejs(['./js/commonlocal'], function (common) {
       //js/common sets the baseUrl to be js/ so
       //can just ask for 'app/main1' here instead
       //of 'js/app/main1'
       requirejs(['../modules/mainloaderlocal', '../modules/marked']);
       // requirejs(['../modules/crypto']);
       requirejs(['highlight-ahk', 'highlight-vbscript','highlight-vim']);
     });
   </script>
   
</head>

<body>
  <div id="loading" sytle="">Loading...</div>
  <div id="main_content_wrap" class="container main-content" style="display:none;">
  <h1>jQuery+RequireJS Sample Page</h1>
  <p>Look at source or inspect the DOM to see how it works.</p>
  </div>
</body>

</html>
